<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
        color: aqua;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ======================================================================= -->
      <!--                                  INFO                                   -->
      <!-- ======================================================================= -->
      <div class="info">
        <!-- name -->
        <div class="info-name">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="name">
            <span> Report for Work </span>
            <strong>Jeremy Robson</strong>
          </div>
        </div>

        <!-- date -->
        <form class="info-date">
          <input class="daily" type="radio" id="daily" name="time" />
          <label class="dailytext" for="daily">Daily</label>

          <input class="weekly" type="radio" checked id="weekly" name="time" />
          <label class="weeklytext" for="weekly">Weekly</label>

          <input class="monthly" type="radio" id="monthly" name="time" />
          <label class="monthtext" for="monthly">Monthly</label>
        </form>
      </div>
      <!-- ======================================================================= -->
      <!--                                  TIME                                   -->
      <!-- ======================================================================= -->
      <div class="time"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
