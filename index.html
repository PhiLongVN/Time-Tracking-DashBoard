<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
        color: aqua;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ======================================================================= -->
      <!--                                  INFO                                   -->
      <!-- ======================================================================= -->
      <div class="info">
        <!-- name -->
        <div class="info-name">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="name">
            <span> Report for Work </span>
            <strong>Jeremy Robson</strong>
          </div>
        </div>

        <!-- date -->
        <form class="info-date">
          <input class="daily" type="radio" id="daily" name="time" />
          <label for="daily">Daily</label>

          <input class="weekly" type="radio" checked id="weekly" name="time" />
          <label for="weekly">Weekly</label>

          <input class="monthly" type="radio" id="monthly" name="time" />
          <label for="monthly">Monthly</label>
        </form>
      </div>
      <!-- ======================================================================= -->
      <!--                                  TIME                                   -->
      <!-- ======================================================================= -->
      <div class="time">
        <!-- -------------------------------- work --------------------------------- -->
        <div class="time-block work">
          <div class="block-info">
            <div class="title">
              <strong>Work</strong>
              <span class="dot" >...</span>
            </div>

            <div class="value">
              <h2 class="info-value">32hrs</h2>
              <span class="info-time">Last Week - 36hrs </span>
            </div>
          </div>
        </div>

        <!-- -------------------------------- play --------------------------------- -->
        <div class="time-block play">
          <div class="block-info">
            <div class="title">
              <strong>Play</strong>
              <span class="dot" >...</span>
            </div>
            <div class="value">
              <h2 class="info-value">12hr</h2>
              <span class="info-time">last week-11hr</span>
            </div>
          </div>
        </div>

        <!-- -------------------------------- study --------------------------------- -->
        <div class="time-block study">
          <div class="block-info">
            <div class="title">
              <strong>Study</strong>
              <span class="dot" >...</span>
            </div>
            <div class="value">
              <h2 class="info-value">22hr</h2>
              <span class="info-time">last week-11hrs</span>
            </div>
          </div>
        </div>

        <!-- ------------------------------ exercise ------------------------------- -->
        <div class="time-block exercise">
          <div class="block-info">
            <div class="title">
              <strong>Exercise</strong>
              <span class="dot" >...</span>
            </div>
            <div class="value">
              <h2 class="info-value">155hr</h2>
              <span class="info-time">last week-117hrs</span>
            </div>
          </div>
        </div>

        <!-- ------------------------------- social -------------------------------- -->
        <div class="time-block social">
          <div class="block-info">
            <div class="title">
              <strong>Social</strong>
              <span class="dot" >...</span>
            </div>
            <div class="value">
              <h2 class="info-value">22hr</h2>
              <span class="info-time">last week-1hr</span>
            </div>
          </div>
        </div>

        <!-- ------------------------------ self-care ------------------------------ -->
        <div class="time-block selfcare">
          <div class="block-info">
            <div class="title">
              <strong>Self Care</strong>
              <span class="dot" >...</span>
            </div>
            <div class="value">
              <h2 class="info-value">220hr</h2>
              <span class="info-time">last week-21hr</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
